<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <header>
    <h1>
      Ironhack <br />
      Merchandising Shop
    </h1>
  </header>
  <body>
  <div class="product"> 
    <div id="product_1" class="product">
      <div class="product_name"><span>Product Name1</span></div>
      <div class="unit_cost"><span>$5.00</span></div>
      <div class="quantity">
        <label for="quantity">QTY</label>

        <input class="input_quantity" type="number" min="0" />
      </div>
      <div class="total_price">$<span>0.00</span></div>
      <div class="delete_button, btn">
        <button class="btn-delete" type="button">Delete</button>
      </div>
    </div>

    <div id="product_2" class="product">
      <div class="product_name"><span>Product Name2</span></div>
      <div class="unit_cost"><span>$3.00</span></div>

      <div class="quantity">
        <label for="quantity">QTY</label>

        <input class="input_quantity" type="number" min="0" />
      </div>
      <div class="total_price">$<span>0.00</span></div>
      <div class="delete_button, btn">
        <button class="btn-delete" type="button">Delete</button>
      </div>
    </div>

    <div id="product_3" class="product">
      <div class="product_name"><span>Product Name3</span></div>
      <div class="unit_cost"><span>$6.00</span></div>
      <div class="quantity">
        <label for="quantity">QTY</label>

        <input class="input_quantity" type="number" min="0" />
      </div>
      <div class="total_price">$<span>0.00</span></div>
      <div class="delete_button, btn">
        <button class="btn-delete" type="button">Delete</button></div>
      </div>
    </div>
    <div>
      <button id="total_button" class="btn-success" type="button">
        Calculate Prices
      </button>
      <button id="new-button" class="btn-new-item" type="button">
        Add New Item
      </button>
      <div>
        <h3>Total: $<span id="newtotal">0</span></h2>
      </div>
    </div>
  </body>
</html>
